<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pregnant Banana Landing Page</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        @keyframes rgbBackground {
            0% { background: #ff0000; }
            33% { background: #00ff00; }
            66% { background: #0000ff; }
            100% { background: #ff0000; }
        }
        body {
            font-family: system-ui, -apple-system, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            animation: rgbBackground 3s linear infinite;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: white;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        .banana {
            font-size: 8rem;
            position: relative;
            display: inline-block;
            cursor: pointer;
            animation: float 3s ease-in-out infinite;
        }
        .banana:hover {
            transform: scale(1.1);
        }
        .banana::after {
            content: "üçå";
            position: absolute;
            font-size: 2rem;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .banana.pregnant::after {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1.2);
            animation: float 2s ease-in-out infinite;
        }
        .anime-girl {
            position: absolute;
            font-size: 4rem;
            animation: float 2s ease-in-out infinite;
        }
        .anime-girl.left {
            left: 10%;
            top: 50%;
        }
        .anime-girl.right {
            right: 10%;
            top: 50%;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const banana = document.querySelector('.banana');
            banana.addEventListener('click', function() {
                confetti({
                    particleCount: 100,
                    spread: 70,
                    origin: { y: 0.6 }
                });
            });
        });
    </script>
</head>
<body>
    <div class="anime-girl left">üëß</div>
    <div class="container">
        <div 
            class="banana" 
            hx-post="/toggle-pregnancy"
            hx-trigger="click"
            hx-swap="class"
            hx-target="this"
        >
            üçå
        </div>
        <h1>The Pregnant Banana</h1>
        <p>Click the banana to reveal its little surprise!</p>
    </div>
    <div class="anime-girl right">üëß</div>
</body>
</html>
